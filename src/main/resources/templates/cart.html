<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cart</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" href="/css/cart.css"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Order Interface</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active disabled" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pb-5 mt-n2 mt-md-n3">
    <div class="row">
        <div class="col-xl-9 col-md-8">
            <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary">
                <span>Products</span>
                <a class="font-size-sm" href="/">Continue shopping</a>
            </h2>
            <!-- TODO: Load each item from cart -->
            <!-- Sample Item-->
            <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
                <div class="media d-block d-sm-flex text-center text-sm-left">
                    <div class="media-body pt-3">
                        <h3 class="product-card-title font-weight-semibold border-0 pb-0">TestProduct001</h3>
                        <div class="font-size-sm"><span class="text-muted mr-2">Product Description: </span>Product Description</div>
                        <div class="font-size-lg text-primary pt-2">$1000.00</div>
                    </div>
                </div>
                <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
                    <div class="form-group mb-2">
                        <label for="quantity1">Quantity</label>
                        <input class="form-control form-control-sm" type="number" id="quantity1" value="1">
                    </div>
                    <button class="btn btn-outline-secondary btn-sm btn-block mb-2" type="button">
                        Update cart
                    </button>
                    <button class="btn btn-outline-danger btn-sm btn-block mb-2" type="button">
                        Remove
                    </button>
                </div>
            </div>
        </div>
        <!-- Sidebar-->
        <div class="col-xl-3 col-md-4 pt-3 pt-md-0">
            <h2 class="h6 px-4 py-3 bg-secondary text-center">Total</h2>
            <h5>Currency Selection: </h5>
            <!-- Choose Currency Conversion -->
            <select class="selectpicker" data-live-search="true">
                <!-- Add currency choices -->
                <option data-tokens="Singapore Dollar">Singapore Dollar</option>
                <option data-tokens="US Dollar">US Dollar</option>
                <option data-tokens="British Pound">British Pound</option>
            </select>

            <div class="h3 font-weight-semibold text-center py-3">$1000.00</div>
            <hr>
            <a class="btn btn-primary btn-block" href="/payment">
                Proceed to Checkout
            </a>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
